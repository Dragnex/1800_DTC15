<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="./navbar.css" rel="stylesheet" />
    <link href="./add-streak.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Add An Activity Streak</title>
  </head>
  <body>
    <div class="pos-f-t">
      <nav class="navbar navbar-dark navbar-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <h1 id="logo">SkillStreaks</h1>
      </nav>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4"><a href="./profile.html">Profile</a></h5>
          <h5 class="text-white h4"><a href="./social.html">Friends</a></h5>
          <h5 class="text-white h4"><a href="./settings.html">Settings</a></h5>
          <div class="text-muted"><a href="./contact.html">Contact</a></div>
          <div class="text-muted"><a href="./faq.html">FAQ</a></div>
        </div>
      </div>
    </div>

    <section id="content">
        <h2 class="form-section">Add Activity</h2>
        <div id="title" class="form-section">
            <label for="title">What are you going to do?</label>
            <input id="title-text" class="typing-input" type="textarea"/>
        </div>
        <div id="frequency" class="form-section">
            <label for="frequency-number">How often will you do this?</label>
            <input id="frequency-number" class="typing-input" type="number"/>
            <p>per</p>
            <select name="frequency" id="frequency-selection">
                <option value="daily">Day</option>
                <option value="weekly">Week</option>
                <option value="monthly">Month</option>
            </select>
        </div>

        <input id="add-activity-button" type="button" value="Add Activity"/>
        <div class="color-block">
          <div class="color-block-orange">fdsfds</div>
          <div class="color-block-blue"></div>
          <div class="color-block-green"></div>
          <div class="color-block-red"></div>
        </div>
    </section>
    <nav class="navbar fixed-bottom navbar-light text-light">
        <div class="footer">
          <a class="navbar-brand" href="./main.html"><span class="material-icons footer-icon">home</span></a>
          <a class="navbar-brand" href="./social.html"><span class="material-icons footer-icon">add</span></a>
          <a class="navbar-brand" href="./profile.html"><span class="material-icons footer-icon">account_circle</span></a>
        </div>
    </nav>

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
